<div class="overlay" (click)="closeDialog($event)">
  <div class="confirm-dialog">
    <span>{{ message }}</span>
    <hr>
    <div class="actions">
      <button class="btn" (click)="onCancel()"> Cancelar </button>
      <button class="btn btn-yellow" (click)="onConfirm()"> Confirmar</button>
    </div>
  </div>
</div>
